<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
  <meta content="Популярне програмне забезпечення" name="description">
  <title>Головна сторінка — MySoftware</title>
  <link rel="icon" th:href="@{/img/software.svg}" type="image/svg+xml"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="blocks/header :: header"></div>
<main class="container">
  <h2 class="text-center">Популярне програмне забезпечення</h2>
  <p class="text-center">Програмне забезпечення (ПЗ) — програма або множина програм, що використовуються для управління
    комп'ютером. На нашому сайті ви зможете знайти програмне забезпечення для своїх потреб.</p>
  <div class="row">
    <div class="col-sm-6" th:each="catalog : ${catalogs}">
      <div class="row">
        <div class="col-md-12 col-lg-5">
          <a th:href="'catalog/' + ${catalog.id}">
            <img class="img-fluid img-thumbnail img-rounded shadow-sm mx-auto d-block object-fit-cover" th:alt="${catalog.catalogName}" th:src="${catalog.image}" alt="">
          </a>
        </div>
        <div class="col">
          <h3><a th:href="'catalog/' + ${catalog.id}" th:utext="${catalog.catalogName}"></a></h3>
          <p th:utext="${catalog.description}"></p></div>
      </div>
    </div>
  </div>
</main>
<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
