<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
  <meta content="Популярне програмне забезпечення" name="description">
  <title th:text="${name} + ' — MySoftware'"></title>
  <link rel="icon" th:href="@{/img/software.svg}" type="image/svg+xml"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="blocks/header :: header"></div>
<div class="software-top" th:style="'background: url(' + ${image_bg} + ') center / cover;'">
  <div class="black-back"></div>
  <div class="container">
    <div class="intro">
      <h2 class="text-center" th:utext="${name}"></h2>
      <p class="text-center" th:utext="${brief_description}"></p>
    </div>
    <div class="buttons">
      <div th:utext="${buttons}"></div>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-4 text">
      <p class="text-center">
        <a class="btn btn-primary rounded" role="button"
           th:onclick="'javascript: if (history.length >= 3) window.history.back(); else document.location.href = \'/catalog/' + ${catalog_id} + '\'; return false;'">Назад</a>
      </p>
      <p th:utext="'<strong>Операційні системи:</strong> ' + ${operating_system} + '.'"></p>
      <p th:utext="'<strong>Ліцензія:</strong> ' + ${license} + '.'"></p>
      <p th:utext="'<strong>Мови:</strong> ' + ${languages} + '.'"></p>
    </div>
    <div class="col-md-8 text" th:utext="${description}"></div>
  </div>
</div>
<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
