<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
  <meta content="Популярне програмне забезпечення" name="description">
  <title th:text="${title} + ' — MySoftware'"></title>
  <link rel="icon" th:href="@{/img/software.svg}" type="image/svg+xml"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="blocks/header :: header"></div>
<main class="container">
  <h2 class="text-center" th:utext="${title}"></h2>
  <p class="text-center" th:utext="${description}"></p>
  <p class="text-center"><a class="btn btn-primary rounded" href="/" role="button">Назад</a></p>
  <div class="row">
    <div class="col-sm-6" th:each="soft : ${software}">
      <div class="row">
        <div class="col-md-12 col-lg-5">
          <a th:href="'/software/' + ${soft.id}">
            <img class="img-fluid img-thumbnail img-rounded shadow-sm mx-auto d-block object-fit-cover"
                 th:src="${soft.image}">
          </a>
        </div>
        <div class="col"><h3><a th:href="'/software/' + ${soft.id}" th:utext="${soft.softwareName}"></a></h3>
          <p th:utext="${soft.briefDescription} + '<br><strong>ОС</strong>: ' + ${soft.operatingSystem} +
                        '.<br><strong>Ліцензія</strong>: ' + ${soft.license} + '.<br><strong>Мови</strong>: ' + ${soft.languages} + '.'">
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
